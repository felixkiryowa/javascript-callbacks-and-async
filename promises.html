    <script>
      const posts = [
           {
             title:'Post One',
             body:'This is Post One'},
            {
             title:'Post Two',
             body:'This is Post Two'
             
            }
      ];

      function getPosts(){
        setTimeout(() => {
          let output = '';
          posts.forEach((post, index) => {
              output += 
              `<ul>
                <li>
                   ${post.title}  || ${index}
                </li>
              </ul>`;
          });

          document.body.innerHTML = output;

        },1000);
      }

      function createPost(post) {
          return new Promise((resolve, reject) => {
              setTimeout(() => {
                posts.push(post);
                const error = false;
                if(!error){
                    resolve();
                }else {
                    reject('Error: Something Went Wrong!!');
                }

                }, 2000);
          })
      }
